<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">


  <title>Vendr</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row pt-3">
      <div class="col-12">
        <h1 class="text-center">Vendrrrr</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row pt-3">
      <div class="col-sm-12 col-md-4 pb-2">
        <div class="card text-white bg-dark">
          <img class="card-img-top" src="" alt="">
          <div class="card-body text-center">
            <h4 class="card-title">Fruit Snacks</h4>
            <p class="card-text">$1.00</p>
            <button class="btn btn-light">Purchase</button>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 pb-2">
        <div class="card text-white bg-dark">
          <img class="card-img-top" src="" alt="">
          <div class="card-body text-center">
            <h4 class="card-title">Cheesy Chips</h4>
            <p class="card-text">$2.00</p>
            <button class="btn btn-light">Purchase</button>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 pb-2">
        <div class="card text-white bg-dark">
          <img class="card-img-top" src="" alt="">
          <div class="card-body text-center">
            <h4 class="card-title">Snickers</h4>
            <p class="card-text">$3.00</p>
            <button class="btn btn-light">Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col-sm-12 col-md-4 d-flex justify-content-center">
        <button class="btn btn-dark">Add .25 Cents</button>
      </div>
      <div class="col-sm-12 col-md-4 d-flex justify-content-center">
        <h3>Money: </h3>
      </div>
      <div class="col-sm-12 col-md-4"></div>
    </div>
  </main>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="module" src=".app/main.js"></script>
</body>

</html>
